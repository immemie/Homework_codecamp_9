<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS 12-2</title>
</head>
<body>
    <script>
        function count(obj) {
            return Object.entries(obj).length
        }

        let user = {
            name: 'John',
            age: 30
        };

        alert( count(user) );
    </script>
</body>
</html>
