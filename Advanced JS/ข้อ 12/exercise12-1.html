<body>
    <script>
        function sumSalaries(salaries) {
            for (let item in salaries) {
                return Object.values(salaries).reduce( (accumulator, currentValue) => accumulator + currentValue, 0 );
            }
            return 0;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert( sumSalaries(salaries) );
    </script>
