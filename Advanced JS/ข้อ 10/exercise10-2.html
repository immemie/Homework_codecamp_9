        let array1 = [
            { name: "apple", age: 14 },

        //11
        let array1 = [
            { name: "apple", birth: "2001-01-01" },

            { name: "watermelon", birth: "1985-12-30" },
            { name: "peach", birth: "2002-10-13" },
        ];
        let array2 = array1.filter( function(item) {
            let birthDate = new Date(item.birth);
            let m = birthDate.getMonth();
            return m === 9;
        });

        let array1 = [
            { name: "apple", birth: "2001-01-01" },

        ];
        let array2 = array1.filter( function(item) {
