    <script>
        function Accumulator(startingValue) {
            this.value = startingValue;

            this.read = function() {
                this.nextValue = +prompt("Enter number");
                this.value += this.nextValue
            }
        
        this.read()
        console.log(this.value)
        }
        Accumulator(5)
    </script>
