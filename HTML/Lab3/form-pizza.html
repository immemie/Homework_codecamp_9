<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 : Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            width: 500px;
        }
        textarea {
            box-sizing: border-box;
            resize: vertical;
            width: 100%;
            height: 100px;
        }
        input[type=text] {
            width: 60%;
        }
    </style>
</head>
<body>
    <form action="/action_page.php">
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Name</label>
                    
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>Pizza topping</td>
                <td>
                    <input type="radio" name="topping" value="supreme">
                    <label for="supreme"></label>Supreme</label>
                    <br>
                    <input type="radio" name="topping" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                    <br>
                    <input type="radio" name="topping" value="hawaiian">
                    <label for="hawaiian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sauce">Pizza Sauce</label>
                </td>
                <td>
                    <select name="sauce" id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="Pesto">Pesto</option>
                        <option value="white_garlic">White Garlic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="extra" value="cheese">
                    <label for="cheese">Extra Cheese</label>
                    <input type="checkbox" name="extra" value="gluten_free">
                    <label for="gluten_free">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="delivery">Delivery Instuctions:</label>
                    <br>
                    <textarea name="delivery" id="delivery"></textarea>
                </td>
            </tr>
            <td colspan="2">
                <input type="submit" value="Send my Order">
            </td>
        </table>
    </form>
</body>
</html>
