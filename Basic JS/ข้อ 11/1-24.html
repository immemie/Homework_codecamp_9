        /*ข้อ 24*/
        function draw(n) {
            let count = 1;
            for (let row = 1; row <= (n * 2) - 1; row++) {
                let print = '';
                
                //row 1-4
                if (row <= n) {
                    for (let col = 1; col <= 2; col++) {
                        if (col === 1) {
                            //first 4 col
                            for (let leftCol = n; leftCol >= 1; leftCol--) {
                                if (leftCol <= row) { 
                                    print += count;
                                    count++
                                } else {
                                    print += '-';
                                }
                            }
                        }
                        else {
                            //last 3 col
                            for (let rightCol = 1; rightCol < n; rightCol++) {
                                if (rightCol < row) {
                                    print += count;
                                    count++
                                } else {
                                    print += '-';
                                }
                            }
                        }
                    }
                    console.log(print);
                }
                //row 5-7 > เริ่มที่ n จบที่ (n * 2) - 1
                else {
                    for (let col = 1; col <= 2; col++) {
                        if (col === 1) {
                            //first 4 col
                            for (let leftCol = n; leftCol <= (n * 2) - 1; leftCol++) {
                                if (leftCol >= row) {
                                    print += count;
                                    count++
                                }
                                else {
                                    print += '-';
                                }
                            }
                        }
                        else {
                            //last 3 col
                            for (let rightCol = (n * 2) - 1; rightCol > n; rightCol--) {
                                if (rightCol > row) {
                                    print += count;
                                    count++;
                                }
                                else {
                                    print += '-';
                                }
                            }
                        }
                    }
                    console.log(print);
                }
            }
        }
