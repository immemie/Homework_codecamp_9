<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise 9-6</title>
</head>
<body>
    <script>
        let p1 = +prompt('Player 1 : Enter number between 1-100');

        while (!p1) {
            alert('You need to Enter the Number');
            p1 = +prompt('Player 1 : Enter number between 1-100');
        }

        let p2 = +prompt('Player 2 : Enter number between 1-100');
        
        for ( let n=4; (p2 !== p1); n-- ) {
            if (p2 > p1) { 
                alert(`Too more! ${n} chances left` )
            } else if (p2 < p1 && p2 !== 0) { 
                alert(`Too less! ${n} chances left`); 
            } else if (!p2) {
                alert(`You need to Enter the Number, ${n} chances left`);
            }

            if (n === 0) {
                alert('No chance left, You Lose...')
                break;
            }
            
            p2 = +prompt('Player 2 : Enter number between 1-100');
        }
        
        if (p2 === p1) alert('You Win!!');
    </script>
</body>
</html>
