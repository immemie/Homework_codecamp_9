<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise 6-3</title>
</head>
<body>
    <script>
        let mark = Number( prompt("Enter total marks to calculate the grade") );
        let grade;

        if (mark >= 80) {
            grade = "A";
            alert(grade);
        } else if (mark >= 70) {
            grade = "B";
            alert(grade);
        } else if (mark >= 60) {
            grade = "C";
            alert(grade);
        } else if (mark >= 50) {
            grade = "D";
            alert(grade);
        } else if (mark < 50) {
            grade = "F";
            alert(grade);
        }
    </script>
</body>
</html>
